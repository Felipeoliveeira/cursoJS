<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste com DOM</title>
  </head>
  <style>
    body {
      background-color: rgb(158, 153, 153);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 50px;
    }
    button {
      height: 30px;
      width: 60px;
    }
    input {
      border-radius: 5px;
      border: transparent;
      height: 20px;
      padding: 6px;
    }
  </style>
  <body>
    <h1>Manipulando Dados com DOM</h1>
    <input type="number" name="n1" id="n1"/>
    <input type="number" name="n2" id="n2"/>
    <div id="resultado"></div>
    <button onclick="calc()">Calcule</button>
    <script>
      function calc() {
        let i1 = document.getElementById("n1");
      let i2 = document.getElementById("n2");
      let v1 = Number(i1.value)
      let v2 = Number(i2.value)
      let res = document.getElementById("resultado");
      let soma = v1 + v2;
        res.innerText = `A soma dos valores Ã© ${soma}`;
      }
    </script>
  </body>
</html>
