<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste com DOM</title>
  </head>
  <style>
    body {
      background-color: rgb(83, 63, 63);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    button {
      height: 30px;
      width: 15%;
      font-size: 8px;
      font-family: 'Courier New', Courier, monospace;
      font-weight: bolder;
    }
    input {
      border-radius: 5px;
      border: transparent;
      height: 20px;
      padding: 6px;
    }
    #container_resul{
      width: 40%;
    }
    #resultado{
      text-align: center;
      height: 20px;
      border-radius: 8px;
      padding: 10px;
    }
    #container{
      width: 50%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }
    #sinal{
      height: 20px;
    }
  </style>
  <body>
    <h1>Manipulando Dados com DOM</h1>
    <label for="n1">Escolha os Valores:</label>
    <input type="number" name="n1" id="n1"/>
    <div id="sinal"></div>
    <input type="number" name="n2" id="n2"/>
    <div id="container_resul"><p id="resultado"></p></div>
    <div id="container">
      <button onclick="soma()">Soma</button>
      <button onclick="subtracao()">Subtração</button>
      <button onclick="divisao()">Divisão</button>
      <button onclick="multiplicacao()">Multiplicação</button>
      <button onclick="reset()">Reset</button>
    </div>
    <script>
      let i1 = document.getElementById("n1");
      let i2 = document.getElementById("n2");
      let res = document.getElementById("resultado");
      let sinal = document.getElementsByTagName('div')[0];
      function soma() {
        let v1 = Number(i1.value)
        let v2 = Number(i2.value)
        let resul = v1 + v2;
        res.style.backgroundColor = 'rgb(111, 174, 111)';
        res.innerText = `A soma dos valores ${v1} + ${v2} = ${resul}`;
        sinal.innerText = '+'
      }
      function subtracao(){
        let v1 = Number(i1.value)
        let v2 = Number(i2.value)
        let resul = v1 - v2;
        res.style.backgroundColor = 'rgb(111, 174, 111)';
        res.innerText = `A subtracao dos valores ${v1} - ${v2} = ${resul}`;
        sinal.innerText = '-';
      }
      function divisao(){
        let v1 = Number(i1.value)
        let v2 = Number(i2.value)
        let resul = v1 / v2;
        res.style.backgroundColor = 'rgb(111, 174, 111)';
        res.innerText = `A divisão dos valores ${v1} / ${v2} = ${resul}`;
        sinal.innerText = '/'
      }
      function multiplicacao(){
        let v1 = Number(i1.value)
        let v2 = Number(i2.value)
        let resul = v1 *  v2;
        res.style.backgroundColor = 'rgb(111, 174, 111)'
        res.innerText = `A multiplicação dos valores ${v1} x ${v2} =  ${resul}`;
        sinal.innerText = 'x';
      }
      function reset(){
        res.style.backgroundColor = '';
        res.innerText = '';
        i1.value = '';
        i2.value = '';
        sinal.innerText = '';
      }
    </script>
  </body>
</html>
