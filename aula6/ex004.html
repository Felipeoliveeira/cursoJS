<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <script>
      let nome = prompt("Qual é o seu nome?");
      document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br/>`); // atributo para quantidade de letras .length

      document.write(`Olá, ${nome}! Seu nome é ${nome.toLowerCase()}<br/>`) // comando para letras minúsculas .toLowerCase()

      document.write(`Olá, ${nome}! Seu nome é ${nome.toUpperCase()}`) // comando para letras maisculas .toUpperCase()
    </script>
  </body>
</html>
