<body>
    <h1 >Olá, Mundo!</h1> <!-- Isso é um comentário em html-->
    <p>Já me livrei da maldição</p>
    <script>
       let n1 = Number(prompt('Digite um número abaixo'))
       let n2 = Number(prompt('Digite um outro número abaixo')) // Comando Number() para conversão de string para number
       let s = n1.toString() + n2.toString()
       alert('A soma dos valores digitados é: ' + String(s)) // Concatenação da string com a conversão do numero para outra string
    </script>
