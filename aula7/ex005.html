<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let idade = Number(prompt("Digite a sua idade"));
      let subtração = idade - 1;
      document.write(
        `Sua idade é ${idade}, subtraído por 1, ficará ${subtração}<br/>`
      );
      let nome = prompt("Digite o seu nome");
      document.write(
        `Seu nome é ${nome.toUpperCase()}, e tem ${nome.length} letras. <br/>`
      );
      let salario = Number.parseFloat(prompt('Digite o seu salário'))
      document.write(`Seu salário é de ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`)
    </script>
  </body>
</html>
